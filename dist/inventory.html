<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>gachaGrind.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script defer src="inventory.bundle.js"></script><link href="main.bundle.css" rel="stylesheet"></head>
  <body>
    
    <div class="appContainer">
      <div id="modal-form" style="display: none">
        <!-- Modal form content -->
      </div>
      <div class="pixelProfile">
        <img id="testImage" src="images/zeusSprite.png">
        <div id="heroScoreContainer">
            Hero Score: 0
        </div>
      </div>
      <div class="topNav">
        <div class="playerCurrencyContainer">
          <div class="playerCurrency" id="GGTokensContainer">
              <img class="topNavCurrencyImage" src ="images/GGToken.png">
              <div class="currencyAmountUserInterface" id="GGTokensUserInterface"> 
               <!-- Handled by displayCurrentCurrency Function -->
              </div>
          </div>
          <div class="playerCurrency" id="ChestKeysContainer">
              <img class="topNavCurrencyImage" src="images/ChestKey.png">
              <div class="currencyAmountUserInterface" id="ChestKeysUserInterface">
                  <!-- Handled by displayCurrentCurrency Function -->
              </div>
          </div>
      </div>
      </div>
      <div class="sideNav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="shop.html">Shop</a></li>
          <!-- Additional navigation links -->
        </ul>
      </div>
      <div class="appContent">
        <div class="gameContent">
          <div class="equippedInventory">
            <!-- Item placements for inventory -->
            <div class="itemPlacement helmet">Helmet</div>
            <div class="itemPlacement amulet">Amulet</div>
            <div class="itemPlacement weapon-mh">Weapon-MH</div>
            <div class="itemPlacement chest">Chest</div>
            <div class="itemPlacement weapon-oh">Weapon-OH</div>
            <div class="itemPlacement belt">Belt</div>
            <div class="itemPlacement left-ring">Left-Ring</div>
            <div class="itemPlacement right-ring">Right-Ring</div>
            <div class="itemPlacement boots">Boots</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
