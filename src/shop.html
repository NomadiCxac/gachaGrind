<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>gachaGrind.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    
    <div class="appContainer">
      <div id="modal-form" style="display: none">
        <!-- Modal form content -->
      </div>
      <div class="pixelProfile">
        <img id="testImage" src="images/zeusSprite.png">
        <div id="heroScoreContainer">
            Hero Score: 0
        </div>
      </div>
      <div class="topNav">
        <button id="weaponGenerator" style="color: red;">Roll for Weapon Here</button>
        <div id="slotMachineModal" class="slotModal">
          <!-- Slot machine modal content -->
        </div>
        <div class="weaponRollContainer"></div>
        <div class="playerCurrencyContainer">
          <!-- Player currency content -->
        </div>
      </div>
      <div class="sideNav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="shop.html">Shop</a></li>
          <!-- Additional navigation links -->
        </ul>
      </div>
      <div class="appContent">
        <div class="addQuestButtonContainer">
          <button id="addQuestButton">Add Quest</button>
        </div>
        <div class="gameContent">
          <div class="questContainer"></div>
        </div>
        <div class="inventory">
          <!-- Item placements for inventory -->
          <div class="itemPlacement helmet"></div>
          <div class="itemPlacement armor"></div>
          <div class="itemPlacement boots"></div>
          <div class="itemPlacement belt"></div>
          <div class="itemPlacement earrings"></div>
          <div class="itemPlacement amulet"></div>
          <div class="itemPlacement rings"></div>
          <div class="itemPlacement weapon"></div>
        </div>
      </div>
    </div>
  </body>
</html>
