<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>gachaGrind.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
    </head>
    <body>
        <div class="appContainer">

            

            <div id="modal-form" style="display: none">

                <form class="createQuestForm">

                    <div class="formTop">
                        <button class="formTopButton" id="formTopExitButton">X</button>
                    </div>

                    <div>
                        <label for="formObjective">Objective:</label>
                        <input type="text" name="formObjective" id="formObjective" class="formInput">
                        <br>
                    </div>

                    <div>
                        <label for="formDate">Date to Complete:</label>
                        <input type="date" name="formDate"  id="formDate" class="formInput">
                        <br>
                    </div>

                    <div>
                        <label for ="formCurrencyType">Currency Type</label>
                        <select name="formCurrencyType"  id="formCurrencyType" class="formInput" max="10000" min="1">
                            <option value="GGTokens">GG Tokens</option>
                            <option value="ChestKeys">Chest Keys</option>
                        </select>
                        <br>
                    </div>

                    <div>
                        <label for="formCurrencyAmount">Currency Amount:</label>
                        <input type="number" name="formCurrencyAmount"  id="formCurrencyAmount" class="formInput" max="10000" min="1">
                        <br>
                    </div>

                    <div class="formButtonDiv">
                        <button class="formButton" id="formSubmitButton">Submit</button>
                    </div>

                </form>
            </div>

                <div class="pixelProfile">
                    <img id="testImage">
                    <div id="heroScoreContainer">
                        Hero Score: 0
                    </div>
                </div>

                <div class="topNav">

                    <button id="weaponGenerator">Roll for Weapon Here</button>

                        <div id="slotMachineModal" class="slotModal">
                            <div class="modal-content">
                                <span id="closeSlot"> &times;</span>
                                <div class="slot-machine">
                                    <div class="reel" id="equipmentReel">
                                        <div class="top symbol equipmentSymbol"></div>
                                        <div class="selected symbol equipmentSymbol"></div>
                                        <div class="bottom symbol equipmentSymbol"></div>                                 
                                    </div>
                                    <div class="reel" id="rarityReel">
                                        <div class="top symbol raritySymbol"></div>
                                        <div class="selected symbol raritySymbol"></div>
                                        <div class="bottom symbol raritySymbol"></div>
                                    </div>
                                    <div class="reel" id="elementReel">
                                        <div class="top symbol elementSymbol"></div>
                                        <div class="selected symbol elementSymbol"></div>
                                        <div class="bottom symbol elementSymbol"></div>
                                    </div>
                                </div>
                                <button id="spinSlotButton">Spin</button>
                            </div>
                        </div>
                    <div class="weaponRollContainer"></div>
                    <div class="playerCurrencyContainer">
                        <div class="playerCurrency" id="GGTokensContainer">
                            <img class="topNavCurrencyImage" src ="images/GGToken.png">
                            <div class="currencyAmountUserInterface" id="GGTokensUserInterface"> 
                             <!-- Handled by displayCurrentCurrency Function -->
                            </div>
                        </div>
                        <div class="playerCurrency" id="ChestKeysContainer">
                            <img class="topNavCurrencyImage" src="images/ChestKey.png">
                            <div class="currencyAmountUserInterface" id="ChestKeysUserInterface">
                                <!-- Handled by displayCurrentCurrency Function -->
                            </div>
                        </div>
                    </div>
                    

                </div>

                <div class="sideNav">
                    Side Nav
                </div>
                    
                <div class="appContent">
                    <div class="addQuestButtonContainer">
                        <button id="addQuestButton">Add Quest</button>
                    </div>
                    <div class="gameContent">
                        <div class="questContainer"></div>
                    </div>
                    
                </div>

            
        </div>
        <!-- <script src="index.js" type="module"></script> -->
    </body>
    
</html>
