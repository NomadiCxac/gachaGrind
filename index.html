<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>gachaGrind.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div class="appContainer">

            <div id="modal-form" style="display: none">

                <form class="createQuestForm">

                    <div class="formTop">
                        <button class="formTopButton" id="formTopExitButton">X</button>
                    </div>

                    <div>
                        <label for="formObjective">Objective:</label>
                        <input type="text" name="formObjective" id="formObjective" class="formInput">
                        <br>
                    </div>

                    <div>
                        <label for="formDate">Date to Complete:</label>
                        <input type="date" name="formDate"  id="formDate" class="formInput">
                        <br>
                    </div>

                    <div>
                        <label for ="formCurrencyType">Currency Type</label>
                        <input type="text" name="formCurrencyType"  id="formCurrencyType" class="formInput" max="10000" min="1">
                        <br>
                    </div>

                    <div>
                        <label for="formCurrencyAmount">Currency Amount:</label>
                        <input type="number" name="formCurrencyAmount"  id="formCurrencyAmount" class="formInput" max="10000" min="1">
                        <br>
                    </div>

                    <div class="formButtonDiv">
                        <button class="formButton" id="formSubmitButton">Submit</button>
                    </div>

                </form>
            </div>

                <div class="pixelProfile">
                    Pixel Profile
                </div>

                <div class="topNav">
                    <div class="playerCurrencyContainer">
                        <div class="playerCurrency" id="GGTokensContainer">
                            <img class="topNavCurrencyImage" src ="images/GGToken.png">
                            <div class="currencyAmountUserInterface" id="GGTokensUserInterface"> 
                             <!-- Handled by displayCurrentCurrency Function -->
                            </div>
                        </div>
                        <div class="playerCurrency" id="ChestKeysContainer">
                            <img class="topNavCurrencyImage" src="images/ChestKey.png">
                            <div class="currencyAmountUserInterface" id="ChestKeysUserInterface">
                                <!-- Handled by displayCurrentCurrency Function -->
                            </div>
                        </div>
                    </div>
                    

                </div>

                <div class="sideNav">
                    Side Nav
                </div>
                    
                <div class="appContent">
                    <div class="addQuestButtonContainer">
                        <button id="addQuestButton">Add Quest</button>
                    </div>
                    <div class="questContainer"></div>
                </div>

            
        </div>
    </body>
    
</html>
